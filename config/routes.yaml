controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

change_locale:
    path: /change-locale/{locale}
    controller: App\Controller\LocaleController::change
    requirements:
        locale: en|es  # Add all your supported locales here

index:
    path: /
    controller: App\Controller\HomeController::index
    requirements:
        _locale: en|es
